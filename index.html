<!DOCTYPE html>

<html>

<head>
    <title>Table Output Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h3 {
            color: #555;
            text-align: center;
        }

        div {
            margin: 30px auto;
            width: 80%;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>Table Output</h1>
    <h3>Data from Table_Input.csv</h3>

    <div>
        <p>Table 1</p>
        <table id="table1">
            <thead>
                <th>Index #</th>
                <th>Value</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div>
        <p>Table 2</p>
        <table id="table2">
            <thead>
                <th>Category</th>
                <th>Value</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
